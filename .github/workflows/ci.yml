name: CI
on: 
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        poetry-version: ["latest", "1.8.4"]
        # glymur needs dynamic library on macos and windows, and causing error
        # os: [ubuntu-22.04, macos-latest, windows-latest]
        os: [ubuntu-22.04]

    runs-on: ${{ matrix.os }}
    env:
      AWS_REGION: us-east-2
      S3_BUCKET: linc-convert
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Download example data from S3
        run: |
          aws s3 cp s3://${{ env.S3_BUCKET }}/ . --recursive
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: View poetry --help
        run: poetry --help
      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
      - uses: actions/cache@v3
        name: Define a cache for the virtual environment based on the dependencies lock file
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}
      - name: Install the project dependencies
        run: poetry install --with dev --extras all
      - name: Run the automated tests
        run: poetry run pytest -v
        working-directory: ./tests
